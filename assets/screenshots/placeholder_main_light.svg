<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="AI Chat Assistant Main UI Light Mode Placeholder">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#f2f4f8" stop-opacity="0.95"/>
    </linearGradient>
    <style><![CDATA[
      .title { font: 700 34px/1.2 'Segoe UI', Inter, sans-serif; fill:#ffffff; }
      .subtitle { font: 500 16px 'Segoe UI', Inter, sans-serif; fill:#eef2ff; letter-spacing: .5px; }
      .panel-title { font:600 18px 'Segoe UI', Inter, sans-serif; fill:#2d3748; }
      .panel-text { font: 400 12px 'Segoe UI', Inter, sans-serif; fill:#4a5568; }
      .badge { font:600 11px 'Segoe UI', Inter, sans-serif; fill:#ffffff; }
      .mono { font:500 11px 'Courier New', monospace; fill:#2d3748; }
      .footer { font:500 11px 'Segoe UI', Inter, sans-serif; fill:#2d3748; }
    ]]></style>
  </defs>
  <rect width="640" height="360" rx="24" fill="url(#g)"/>
  <g transform="translate(40 48)">
    <text class="title">AI Chat Assistant</text>
    <text class="subtitle" y="54">Gemini 1.5 Flash • Streaming • Multi‑Persona • Light Mode</text>
  </g>
  <g transform="translate(40 110)">
    <rect width="560" height="200" rx="16" fill="url(#panel)" stroke="#e2e8f0"/>
    <g transform="translate(20 18)">
      <text class="panel-title">Conversation</text>
      <rect x="0" y="28" width="360" height="40" rx="8" fill="#edf2f7"/>
      <text x="12" y="53" class="panel-text">AI: Hello! Ask me anything or switch personas.</text>
      <rect x="0" y="78" width="300" height="36" rx="8" fill="#10a37f"/>
      <text x="12" y="101" class="panel-text" fill="#fff">You: Show a placeholder UI screenshot.</text>
      <rect x="0" y="122" width="400" height="36" rx="8" fill="#edf2f7"/>
      <text x="12" y="145" class="panel-text">AI: This SVG stands in for your real screenshot.</text>
      <rect x="0" y="168" width="520" height="8" rx="4" fill="#d1d9e6"/>
      <rect x="0" y="168" width="260" height="8" rx="4" fill="#10a37f"/>
    </g>
    <g transform="translate(400 18)">
      <rect width="140" height="26" rx="6" fill="#667eea"/>
      <text x="70" y="18" text-anchor="middle" class="badge">Light Mode</text>
      <rect y="40" width="140" height="26" rx="6" fill="#10a37f"/>
      <text x="70" y="58" text-anchor="middle" class="badge">Streaming</text>
      <rect y="80" width="140" height="26" rx="6" fill="#764ba2"/>
      <text x="70" y="98" text-anchor="middle" class="badge">Personas</text>
      <rect y="120" width="140" height="26" rx="6" fill="#4a5568"/>
      <text x="70" y="138" text-anchor="middle" class="badge">SSE</text>
    </g>
  </g>
  <text x="320" y="344" text-anchor="middle" class="footer">Add a real screenshot at assets/screenshots/placeholder_main_light.png to replace this.</text>
</svg>
