<!DOCTYPE html>
<html lang="en">
<head>

    <title>Page Not Found - AI Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

        <main class="chat-container" style="display: flex; align-items: center; justify-content: center;">
            <div style="text-align: center; max-width: 400px;">
                <div style="font-size: 4rem; color: var(--text-muted); margin-bottom: 1rem;">
                    <i class="fas fa-robot"></i>
                </div>
                <h1 style="font-size: 2rem; margin-bottom: 1rem;">404 - Page Not Found</h1>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">

                </p>
                <a href="/" class="btn btn-primary">

            </div>

    </div>
