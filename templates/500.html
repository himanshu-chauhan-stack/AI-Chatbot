<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - AI Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <main class="chat-container" style="display: flex; align-items: center; justify-content: center;">
            <div style="text-align: center; max-width: 400px;">
                <div style="font-size: 4rem; color: var(--error-color); margin-bottom: 1rem;">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 style="font-size: 2rem; margin-bottom: 1rem;">500 - Server Error</h1>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                    Something went wrong on our end. Please try again later.
                </p>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-refresh"></i>
                    Try Again
                </a>
            </div>
        </main>
    </div>
</body>
</html>
